{% extends 'layout.html' %}
{% block content %}
  {% with messages = get_flashed_messages()%}
    {%if messages%}
      {% for message in messages %}
        <div class="alert alert-info text-center" role="alert">{{message}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </br>
  
  <div class="container">
    <div class="row col-sm-12 d-flex justify-content-center">
      {% for categoria in categorias %}
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">{{categoria.1}}</h5>
        </div>
          
        </div>
        </br>
      </div>
      {% endfor %}
    </div>
  </div>
  
  
{% endblock content %}
